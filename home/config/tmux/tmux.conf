set -g prefix C-j

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

bind R source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded..."

# Options
set -g base-index 1            # start indexing windows at 1 instead of 0
set -g detach-on-destroy off   # don't exit from tmux when closing a session
set -g escape-time 0           # zero-out escape time delay
set -g history-limit 1000000   # increase history size (from 2,000)
set -g renumber-windows on     # renumber all windows when any window is closed
set -g set-clipboard on        # use system clipboard
set -g status-position top     # status bar at the top of the terminal
set -g mouse on                # enable mouse support
setw -g mode-keys vi           # move with vim navigation

# ====================
# Rebinds
# ====================
unbind h; unbind j; unbind k; unbind l
unbind H; unbind J; unbind K; unbind L

# Resizing panes
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Switching between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Open new window in same pwd
bind C new-window -c "#{pane_current_path}"

# ====================
# Status bar
# ====================
color_red="colour1"
color_green="colour2"
color_yellow="colour3"
color_blue="colour4"
color_purple="colour5"
color_cyan="colour6"
color_white="colour7"
color_black="#000000"

set -g status on
set -g status-interval 1
set -g status-justify right
set -g status-style "bg=#000000,fg=#ffffff"

# Left side of status bar
set -g status-left "#[fg=default,bold] #{?client_prefix,ðŸ§ ,ðŸ”–} #S"

# Right side of status bar
set -g status-right " "

# Window list
set -g window-status-separator ""
set -g window-status-format "#[fg=$color_white]  #I:#W "
set -g window-status-current-format " #[bold]ðŸ“Œ#I:#W "

# Pane color
setw -g pane-active-border-style "fg=$color_purple"

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'

